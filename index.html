<body>
 <div class="container container-class">
      <h2 class="align-header-text">Fill Longin Form</h2>
     <fieldset>
         <legend>Longin Form</legend>
    <form  method="post"  id="loginForm">
        <div class="form-group" id="form-group-Div">
        <label>Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email"
           required pattern="[0-9a-z._+\-]+@[a-z0-9.\-]+\.[a-zA-Z]{2,3}" title="Enter your email address">

        </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" class="form-control" placeholder="password"
             required title="Must contain at least one number and one uppercase and lowercase letter, and at least 10 or
               more characters" id="passwordInput" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="urlInput">Home Page</label>
            <input type="url" class="form-control" id="urlInput" name="url" required placeholder="Enter URL" pattern="https?://.+" title="Type the URL"/>
        </div>
        <div class="form-group form-check">
        <input type="checkbox" id="checkboxMe" class="form-check-input">
        <label for="checkboxMe">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary submit-button" id="loginSubmitBtn" name="loginSubmitButton">Submit</button>
    </form>
     </fieldset>
 </div>
